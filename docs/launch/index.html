<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sófár Hangoló - Indítás</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../assets/download-styles.css">
</head>

<body>
    <div class="launch-card">
        <a href="https://app.sofarkotta.hu/" target="_blank" class="app-icon-link">
            <img src="../assets/sofar_dalapp_rounded.svg" alt="Sófár Hangoló ikon" class="app-icon">
        </a>
        <h1 class="app-name"><a href="https://app.sofarkotta.hu/" target="_blank">Sófár Hangoló</a></h1>
        <p class="description">
            Nyisd meg a Sófár Hangoló alkalmazást a linkelt tartalomhoz való hozzáféréshez.
        </p>
        <p class="description" id="linkDescription"></p>
        <div class="button-container">
            <div class="download-section">
                <label class="download-label" id="downloadLabel">Alkalmazás letöltése</label>
                <div class="btn btn-primary btn-with-options" id="downloadBtnContainer">
                    <a href="#" class="btn-main" id="downloadBtn">
                        <span class="material-icons">download</span>
                        <span id="downloadText">Alkalmazás letöltése</span>
                    </a>
                    <button class="btn-options" onclick="showStoreDialog()" title="További letöltési lehetőségek">
                        <span class="material-icons">settings</span>
                    </button>
                </div>
            </div>
            <!--
            <button class="btn btn-secondary" type="button" id="webAppBtn">
                <span class="material-icons">public</span>
                Megnyitás webalkalmazásban
            </button>
            -->

            <div class="download-section">
                <label class="download-label visible">Már telepítetted?</label>
                <button class="btn btn-tertiary" type="button" id="openInAppBtn">
                    <span class="material-icons">launch</span>
                    Tovább az alkalmazásra
                </button>
            </div>
        </div>
    </div> <!-- Store selection dialog -->
    <div class="store-dialog" id="storeDialog">
        <div class="dialog-content">
            <h2 class="dialog-title">Válassz platformot</h2>
            <p class="dialog-subtitle">Melyik eszközre szeretnéd letölteni az alkalmazást?</p>
            <div class="store-options" id="dialogDownloadOptions">
                <!-- Download options will be dynamically generated here -->
                <button class="store-btn cancel-btn" onclick="closeDialog()">
                    <span class="material-icons">close</span>
                    Mégse
                </button>
            </div>
        </div>
    </div>

    <script src="../assets/shared-config.js"></script>
    <script src="../assets/common.js"></script>
    <script src="script.js"></script>
</body>

</html>
